<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Example</title>
    <script src="https://unpkg.com/htmx.org"></script> <!-- Load HTMX -->
</head>
<body>
    <div id="content">
        <p>Click the button to load content from the /about API:</p>
    </div>
    <button 
        hx-get="/about" 
        hx-target="#content" 
        hx-swap="innerHTML">
        Load About
    </button>
</body>
</html>
